---
layout: default
---

<div class="posts">
<h3>New on HMT github</h3>
<ul>
  {% for post in site.posts limit: 2 %}
  <li>
  <span class="datelabel">{{ post.date | date: "%B %d, %Y" }}:</span>
      <a href="{{ post.url }}">{{ post.title }}</a>.
      {{ post.content | strip_html | strip_newlines | truncate: 100 }}
    </li>
  {% endfor %}
</ul>

<a href="/news">Older news</a>
</div>



{{ content }}
